buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Define la versión del complemento de Android Gradle Plugin (AGP)
        classpath 'com.android.tools.build:gradle:8.0.2' // o la última versión estable de AGP
        // Agrega el plugin de Google Services para Firebase
        classpath 'com.google.gms:google-services:4.3.15' // Asegúrate de tener la última versión
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
